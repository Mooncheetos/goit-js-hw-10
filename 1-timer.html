<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="path_to_flatpickr.min.css">
    <link rel="stylesheet" href="path_to_your_custom_styles.css"> 
    
  <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers.js"></script>

<body>
    <input type="text" id="datetime-picker" />
    <button type="button" id="start-timer">Start Timer</button>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="path_to_flatpickr.js"></script>
    <script src="path_to_iziToast.js"></script>
    
</body>

</html>
